# Nginx configuration for Garmin MCP Server
# 
# IMPORTANT: This configuration assumes:
# 1. Nginx is running in a Docker container on the same network as garmin-mcp-server
# 2. You have SSL certificates configured
# 3. The backend service is accessible at garmin-mcp-server:8000

upstream garmin_mcp_backend {
    server garmin-mcp-server:8000;  # Internal Docker network - use port 8000 (not 9000!)
}

server {
    listen 443 ssl http2;
    server_name garmin-mcp.banzzai.fr;
    
    # SSL Configuration (adjust paths to your certificates)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/garmin-mcp.access.log;
    error_log /var/log/nginx/garmin-mcp.error.log;
    
    location / {
        proxy_pass http://garmin_mcp_backend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for MCP streaming - disable buffering
        proxy_buffering off;
        proxy_cache off;
        
        # Timeouts (adjust as needed)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name garmin-mcp.banzzai.fr;
    return 301 https://$server_name$request_uri;
}
